<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <title>Dairy Business Productions</title>
</head>

<body>
    <section>
        <h3 id="heading">Dairy Business Productions</h3>
        <div class="milkproduce">
            <div class="data-input">
                <form action="submit" onsubmit="totalproduce();">
                    <h4>Fill and submit the following form to get your total produce</h4>
                    <div id="sheds">
                        <label for="shed-A">Shed A: Milk (Litre)</label>
                        <input id="shed-A" type="number" min="0" required>
                    </div>

                    <div id="sheds">
                        <label for="shed-B">Shed B: Milk (Litre)</label>
                        <input id="shed-B" type="number" min="0" required>
                    </div>
                    <div id="sheds">
                        <label for="shed-C">Shed C: Milk (Litre)</label>
                        <input id="shed-C" type="number" min="0" required>
                    </div>
                    <div id="sheds">
                        <label for="shed-D">Shed D: Milk (Litre)</label>
                        <input id="shed-D" type="number" min="0" required>
                    </div>
                    <button type="submit-btn">Submit</button>
                    <button id="reset-results" type="reset" onclick="resetthepage();">Reset</button>
                </form>
            </div>
            <div class="output">
                <h2 id="output-pro">Productions Summary</h2>
                <hr>
                <div id="output-data">
                    
                <p ></p>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
